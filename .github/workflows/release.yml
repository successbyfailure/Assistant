name: Build Release APK

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK (installable)
        run: ./gradlew assembleDebug

      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease

      - name: Rename APKs with version
        run: |
          VERSION=$(grep -oP 'versionName = "\K[^"]+' app/build.gradle.kts)
          mv app/build/outputs/apk/debug/app-debug.apk app/build/outputs/apk/debug/Assistant-v${VERSION}-debug.apk
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/Assistant-v${VERSION}-unsigned.apk

      - name: Upload APKs to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/debug/Assistant-*-debug.apk
            app/build/outputs/apk/release/Assistant-*-unsigned.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
